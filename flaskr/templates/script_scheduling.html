<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Script Scheduling</title>
        <!-- Including the Socket.IO from the CDN -->
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.min.js"></script> -->

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    </head>

    <body>
        <div id="root">
            <!-- This div will be used as the root for our future React application -->
        </div>

        <div class="button-container" style="text-align: center; ">

            <button id="run-scraper-btn" class="btn btn-green">Run Scraper</button>

            <div id="loading-content" style="display: none;">
                <div id="loading-spinner" class="spinner" ></div>
                <p id="loading-text"
                    style=" text-align: center; font-size: 25px; font-weight: bold; margin-bottom: 10px; direction: rtl; text-align: right;">
                    התהליך לוקח כמה דקות. בינתיים הנה תינוקות מתחבקים</p>
                <iframe id="loading-gif" src="https://giphy.com/embed/v65rDtklV9l6g" width="267" height="480"
                    style="border: block;" frameborder="0" allowfullscreen></iframe>
            </div>

            <!-- <table id="postsTable" border="1">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Link</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table> -->

<!-- START Bootsrap-->
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#scheduleModal">
                Schedule Script
            </button>

            <!-- Modal -->
            <div class="modal fade" id="scheduleModal" tabindex="-1" aria-labelledby="scheduleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="scheduleModalLabel">Schedule Script</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="repeat-interval">Repeats every:</label>
                                <input type="number" class="form-control" id="repeat-interval" value="1" min="1">
                                <select class="form-control" id="interval-unit">
                                    <option value="minutes">minutes</option>
                                    <option value="hours">hours</option>
                                    <option value="days">days</option>
                                    <option value="weeks">weeks</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="start-time">Starts:</label>
                                <input type="datetime-local" class="form-control" id="start-time" value="">
                            </div>
                            <div class="form-group">
                                <label>Ends:</label>
                                <div>
                                    <input type="radio" id="never" name="end-option" checked>
                                    <label for="never">Never</label>
                                </div>
                                <div>
                                    <input type="radio" id="on-date" name="end-option">
                                    <label for="on-date">On</label>
                                    <input type="date" class="form-control" id="end-date" disabled>
                                </div>
                                <div>
                                    <input type="radio" id="after-occurrences" name="end-option">
                                    <label for="after-occurrences">After</label>
                                    <input type="number" class="form-control" id="occurrences" min="1" disabled> occurrences
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="button" id="ok-btn" class="btn btn-primary">OK</button>
                        </div>
                    </div>
                </div>
            </div>

<!-- END Bootstrap -->

            <!-- Return Back Button -->
            <a href="{{ url_for('main.index') }}" class="btn btn-blue">Return Back</a>
        </div>

        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

        <script src="{{ url_for('static', filename='js/script_scheduling.js') }}"></script>
        <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    </body>

</html>
